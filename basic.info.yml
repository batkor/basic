name: Basic
type: theme
description: The basic theme.
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9
base theme: false

logo: assets/images/logo.svg
screenshot: assets/images/screenshot.png

libraries:
  - basic/global

regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'

# Disable system libraries.
libraries-override:
  system/base: false
  views/views.module: false

# Attach styles for CKEditor.
ckeditor_stylesheets:
  - assets/css/global.css
